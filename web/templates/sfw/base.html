<!DOCTYPE html>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/content.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main_dark.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Primary Meta Tags -->
    <meta name="title" content="GifGang">
    <meta name="description" content="a website with Gifs, Images and Videos scraped from many websites at one place!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">

        content="a website with Gifs, Images and Videos scraped from many websites at one place!">

    <!-- Twitter -->

    <!-- CSS - Custom for images for Main Pins -->
    <style>
        @font-face {
            font-family: 'Calluna';
            src: url("{{ url_for('static', filename='fonts/callunasansregular-webfont.woff') }}") format('woff');
        }

        #pinno1 {
            background-image: url("https://cdn.discordapp.com/attachments/957630505086517308/961849885534085130/anime.jpg?size=4096");
        }

        #pinno2 {
            background-image: url("https://cdn.discordapp.com/attachments/957630505086517308/961850432920109076/cat.jpg?size=4096");
        }

        #pinno3 {
            background-image: url("https://cdn.discordapp.com/attachments/957630505086517308/961850380277387274/dog.png?size=4096");
        }

        #pinno4 {
            background-image: url("https://cdn.discordapp.com/attachments/957630505086517308/961850039666360340/nsfw_warning.png?size=4096");
        }

        #pinno5 {
            background-image: url("https://cdn.discordapp.com/attachments/957630505086517308/961849993805836328/pin.jpg?size=4096");
        }
    </style>

    {% block more_head %}{% endblock %}

</head>

<body>
    <script async type="text/javascript" src="{{ url_for('static', filename='js/main.min.js') }}"></script>

    <div id="root">
        <div class="BaseApp">

            <!-- Search Bar - START -->
            <div class="TopBarComponent TopSearchBar">
                <div class="TopBar">
                    <div class="container">
                        <div class="search-bar-wrapper">
                            <form class="SearchBar" action="{{ url_for('search_post') }}" method="post" id="SearchForm">
                                <input name="q" value="" placeholder="Search for Images and GIFs" autocomplete="off">
                                <span class="iconfont-search" aria-hidden="true"
                                    onclick="document.getElementById('SearchForm').submit();"></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Search Bar - END -->

            <!-- Website Content (main body) - START -->
            <div id="view">
                <div class="FeaturedPage">
                    <span></span>
                    <div class="container page">
                        <div class="related-terms-container">

                            <!-- Pinned Content List (Main Pins) - START -->
                            <!-- only 3 will be displayed on mobile -->
                            <!-- all 5 will be displayed on desktop -->
                            <h2 class="related-title">{% block pins_title %}{% endblock %}</h2>

                            <div class="Carousel tags">
                                <div class="carousel-container TagList">
                                    <div class="frames-container" style="left:-0px; overflow-x: scroll;">

                                        <!-- Pin No.1 -->
                                        <div class="TrendsTag"><a activeClassName="current"
                                                href="{{ url_for('pins') }}">
                                                <div class="img" id="pinno5">
                                                </div>
                                                <div class="info"><span class="searchterm" style="color: white;">
                                                        View All Pins
                                                    </span>
                                                </div>
                                            </a>
                                        </div>

                                        <!-- Pin No.2 -->
                                        <div class="TrendsTag"><a activeClassName="current"
                                                href="{{ url_for('restricted') }}">
                                                <div class="img" id="pinno4">
                                                </div>
                                                <div class="info">
                                                    <span class="searchterm" style="color: white;">
                                                        NSFW Content
                                                    </span>
                                                </div>
                                            </a>
                                        </div>

                                        <!-- Pin No.3 -->
                                        <div class="TrendsTag"><a activeClassName="current"
                                                href="{{ url_for('search', query='Anime') }}">
                                                <div class="img" id="pinno1">
                                                </div>
                                                <div class="info">
                                                    <span class="searchterm" style="color: white;">
                                                        Anime
                                                    </span>
                                                </div>
                                            </a>
                                        </div>

                                        <!-- Pin No.4 -->
                                        <div class="TrendsTag"><a activeClassName="current"
                                                href="{{ url_for('search', query='Cats') }}">
                                                <div class="img" id="pinno2">
                                                </div>
                                                <div class="info">
                                                    <span class="searchterm" style="color: white;">
                                                        Cats
                                                    </span>
                                                </div>
                                            </a>
                                        </div>

                                        <!-- Pin No.5 -->
                                        <div class="TrendsTag"><a activeClassName="current"
                                                href="{{ url_for('search', query='Dogs') }}">
                                                <div class="img" id="pinno3">
                                                </div>
                                                <div class="info">
                                                    <span class="searchterm" style="color: white;">
                                                        Dogs
                                                    </span>
                                                </div>
                                            </a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!-- Pinned Content List (Main Pins) - END -->

                        </div>

                        <!-- Flask inherited content - START -->
                        {% block content %} {% endblock %}
                        <!-- Flask inherited content - END -->

                        <!-- Credits - START -->
                        <small>
                            Made by &copy;
                            <a href="{{ url_for('about') }}">
                                ZeaCeR
                            </a>
                        </small>
                        <!-- Credits - END -->

                    </div>
                </div>
            </div>
            <!-- Website Content (main body) - END -->

        </div>
    </div>

</body>

</html>
