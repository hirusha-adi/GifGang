<style>
    @import url("https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Sumana:wght@700&display=swap");

    .aboutcontent {
        align-items: center;
        background-color: #f2f2f2;
        display: flex;
        font-family: "Merriweather", serif;
        flex-wrap: wrap;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .about_person {
        align-items: center;
        display: flex;
        flex-direction: column;
        width: 280px;
    }

    .about_container {
        border-radius: 50%;
        height: 312px;
        -webkit-tap-highlight-color: transparent;
        transform: scale(0.48);
        transition: transform 250ms cubic-bezier(0.4, 0, 0.2, 1);
        width: 400px;
    }

    .about_container:after {
        background-color: #f2f2f2;
        content: "";
        height: 10px;
        position: absolute;
        top: 390px;
        width: 100%;
    }

    .about_container:hover {
        transform: scale(0.54);
    }

    .about_container-inner {
        clip-path: path("M 390,400 C 390,504.9341 304.9341,590 200,590 95.065898,590 10,504.9341 10,400 V 10 H 200 390 Z"
            );
        position: relative;
        transform-origin: 50%;
        top: -200px;
    }

    .about_circle {
        background-color: #fee7d3;
        border-radius: 50%;
        cursor: pointer;
        height: 380px;
        left: 10px;
        pointer-events: none;
        position: absolute;
        top: 210px;
        width: 380px;
    }

    .about_img {
        pointer-events: none;
        position: relative;
        transform: translateY(20px) scale(1.15);
        transform-origin: 50% bottom;
        transition: transform 300ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .about_container:hover .about_img {
        transform: translateY(0) scale(1.2);
    }

    .about_img1 {
        left: 22px;
        top: 164px;
        width: 340px;
    }

    .about_img2 {
        left: -46px;
        top: 174px;
        width: 444px;
    }

    .about_img3 {
        left: -16px;
        top: 144px;
        width: 466px;
    }

    .about_divider {
        background-color: #ca6060;
        height: 1px;
        width: 160px;
    }

    .about_name {
        color: #404245;
        font-size: 36px;
        font-weight: 600;
        margin-top: 16px;
        text-align: center;
    }

    .about_title {
        color: #6e6e6e;
        font-family: arial;
        font-size: 14px;
        font-style: italic;
        margin-top: 4px;
    }
</style>

<div class="aboutcontent">
    <div class="about_person">
        <div class="about_container">
            <div class="about_container-inner">
                <img class="about_circle" src="{{ url_for('static', filename='img/credits/background.jpg') }}">
                <img class="about_img about_img2" src="{{ url_for('static', filename='img/credits/avatar.png') }}">
            </div>
        </div>
        <div class="about_divider"></div>
        <div class="about_name">ZeaCeR</div>
        <div class="about_title">Creator / Developer</div>
        <div class="about_title">
            <a href="{{ url_for('all_links') }}">
                Click Here to see other links
            </a>
        </div>
    </div>
</div>
