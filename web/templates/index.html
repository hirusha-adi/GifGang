    <script src="{{ url_for('static', filename='js/uikit-icons.js') }}"></script>
    <script src="https://kit.fontawesome.com/287f1de716.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="uk-container uk-container-expand uk-margin" style="background-image: url(/static/img/doodad.png)">

        <nav class="uk-navbar-container uk-navbar-transparent uk-margin" uk-navbar>

            <div class="uk-navbar-right">

                        <form class="uk-search uk-search-default uk-width-large uk-search-large">

                    </div>
                    <div>
                        <span
                            uk-tooltip="title: Searches may contain images not suitable for children under the age of 18, enable Safe Search to filter harmful material.; pos: bottom"><i
