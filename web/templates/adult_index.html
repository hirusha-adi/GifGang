{% extends "adult_base.html" %}

{% block title %}
{{ web_title }}
{% endblock %}

{% block pins_title %}
Pinned
{% endblock %}

{% block content %}

<!-- From Eporner API -->
{% if eporner_usage == True %}
<h2>EPORNER</h2>

<div class="homepage">
    <div class="center-container featured">

        <div id="columns">

            {% for one_gif in eporner_list %}
            <figure>
                <img src="{{ one_gif['url'] }}">
                <a href="{{ one_gif['src_url'] }}" target="_blank" rel="noopener noreferrer">
                    <figcaption>{{ one_gif['title'] }}</figcaption>
                </a>
            </figure>
            {% endfor %}

        </div>

    </div>
</div>
{% endif %}


{% endblock %}
